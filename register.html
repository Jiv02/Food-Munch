    <form action="">
        <fieldset>
            <legend>Login Form</legend>

            <label for="um">User Name <span style="color: rgb(251, 16, 12);"> *</span></label>
            <input type="text" id="un" name="Username" placeholder="Enter User Name" required minlength="2" maxlength="10">
            <br><br>

            <label for="pwd">Password<span style="color: rgb(251, 16, 12);"> *</span></label>
            <input type="password" id="pwd" name="Password" placeholder="Enter Password" required maxlength="10">
            <br><br>

            <label for="num">Mobile number</label>
            <select name="" id="num" name="Mobile number">
                
                <option value="+91">+91</option>
                <option value="+98">+98</option>
                <option value="+97">+97</option>
                <option value="+1">+1</option>
                
            </select>
            <input type="tel" name="" id="Mnumber" placeholder="Mobile Number">
            <br><br>

            <label>Gender :  </label>
            <br>
    

            <label for="g1">Male</label>
            <input type="radio"  id="g1" name="rd">
            <label for="g2">Female</label>
            <input type="radio"  id="g2" name="rd">
            <label for="g3">other</label>
            <input type="radio" id="g3" name="rd">
